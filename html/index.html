<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <img class="img-fluid" src="../img/banner.png" alt="">
        <nav class="border border-dark navbar navbar-expand-sm">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="" class="nav-link">Trang chủ</a></li>
                <li class="nav-item">
                    <a href="" class="nav-link" data-toggle="modal" data-target="#modal">Đặt lịch</a>
                </li>
            </ul>
        </nav>
        <table id="My-table" class="border border-dark table">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã bệnh nhân</th>
                    <th>Mật khẩu</th>
                    <th>Ngày khám</th>
                    <th>Phụ thu dịch vụ</th>
                    <th>Chuyên khoa</th>
                </tr>
            </thead>
            <tr>
                <td>1</td>
                <td>123456a</td>
                <td>BN-012345</td>
                <td>2020-8-12</td>
                <td>1000000</td>
                <td>Ngoại tổng quát</td>
            </tr>
        </table>
        <h4 class="text-center">21021491 - Vũ Quốc Huy - DHKTPM17A</h4>
        <div class="modal" id="modal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Đặt lịch khám online</h4>
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="form-group">
                                <label for="MaBenhNhan"><b>Mã bệnh nhân</b></label>
                                <input type="text" class="form-control" placeholder="mã bệnh nhân" id="MaBenhNhan"
                                    required />
                                <label for="" class="font-italic text-danger">(*)BN-YYYYY</label>
                            </div>

                            <div class="form-group">
                                <label for="MatKhau"><b>Mật khẩu</b></label>
                                <input type="text" class="form-control" placeholder="mật khẩu" id="MatKhau" required />
                                <label for="" class="font-italic text-danger">(*)</label>
                            </div>

                            <div class="form-group">
                                <label for="NgayKham"><b>Ngày khám bệnh</b></label>
                                <input type="date" class="form-control" id="NgayKham" required />
                                <label for="" class="font-italic text-danger">(*)</label>
                            </div>

                            <div class="form-check-inline">
                                <label for="YeuCau"><input type="checkbox" class="form-check-in" id="YeuCau" />Khám bệnh
                                    theo yêu cầu</label>
                            </div>
                            <div class="form-check-inline">
                                <label for="NgoaiTru"><input type="checkbox" class="form-check-in" id="NgoaiTru" />Điều
                                    trị ngoại trú</label>
                            </div>
                            <div class="form-check-inline">
                                <label for="BSYeuCau"><input type="checkbox" class="form-check-in" id="BSYeuCau" />Bác
                                    sĩ theo yêu cầu</label>
                            </div>

                            <div class="form-group">
                                <label for="ChuyenKhoa"><b>chuyên khoa</b></label>
                                <select class="form-control" id="ChuyenKhoa">
                                    <option value="Ngoại tổng quát">Ngoại tổng quát</option>
                                    <option value="Nhi">Nhi</option>
                                    <option value="Nội tổng quát">Nội tổng quát</option>
                                </select>
                            </div>
                            <button type="reset" data-dismiss="modal" id="book-btn" class="btn btn-info">
                                Đặt lịch
                            </button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
